<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cinema Online com Chat ao Vivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <img src="img/logo ranview.png" alt="Logo">
            <span>RawView</span>
          </div>
          <input type="text" placeholder="Pesquisa" class="search-bar">
          <button class="invite-button">Convidar Amigo</button>
          <div class="profile-icon">
            <i class="fas fa-user"></i>
          </div>
        </nav>
      </header>
      
    <div class="container">
        <!-- Seção de vídeo -->
        <div class="video-section">
            <div class="video-input">
                <input type="text" id="video-url" placeholder="Cole o link do vídeo do YouTube aqui...">
                <button onclick="loadVideo()">Assistir</button>
            </div>
            <div class="video-player" id="video-player">
                <p style="color: #888; text-align: center; padding: 20px;">O vídeo será exibido aqui.</p>
            </div>
            <button id="play-button" onclick="togglePlay()">Play/Pause</button>
        </div>
        
        <!-- Seção de chat -->
        <div class="chat-section">
            <h2>Chat ao Vivo</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
