<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cinema Online com Chat ao Vivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscript"></script>
</head>
<body>

    <h1>Sala de Cinema Online com Chat ao Vivo</h1>

    <div class="container">
        <!-- Seção de vídeo -->
        <div class="video-section">
            <div class="video-input">
                <input type="text" id="video-url" placeholder="Cole o link do vídeo do YouTube aqui...">
                <button onclick="loadVideo()">Assistir</button>
            </div>
            <div class="video-player" id="video-player">
                <p style="color: #888; text-align: center; padding: 20px;">O vídeo será exibido aqui.</p>
            </div>
            <button id="play-button" onclick="togglePlay()">Play/Pause</button>
        </div>
        
        <!-- Seção de chat -->
        <div class="chat-section">
            <h2>Chat ao Vivo</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
